<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>粒子圣诞树 • Three.js</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="ui">
      <h1>粒子圣诞树 🎄</h1>
      <p>按住鼠标拖拽旋转，滚轮缩放。右上角可调参数。</p>

        <button id="screenshot">截屏 (PNG)</button>
        <button id="record">开始录制</button>
        <button id="stopRecord" style="display:none">停止录制</button>
        <button id="musicToggle">音乐: 开</button>
      </div>
    </div>
